apiVersion: v2
name: omar-ai
description: OMAR AI - Complete deployment package
type: application
version: 0.1.0
appVersion: "edge"
dependencies:
  - name: postgresql
    version: 0.1.0
    repository: file://./charts/postgresql
    condition: postgresql.enabled
  - name: omar-ai-desktop
    version: 0.1.0
    repository: file://./charts/omar-ai-desktop
  - name: omar-ai-agent
    version: 0.1.0
    repository: file://./charts/omar-ai-agent
  - name: omar-ai-ui
    version: 0.1.0
    repository: file://./charts/omar-ai-ui
  - name: omar-ai-llm-proxy
    version: 0.1.0
    repository: file://./charts/omar-ai-llm-proxy
    condition: omar-ai-llm-proxy.enabled
keywords:
  - omar-ai
  - automation
  - remote-desktop
maintainers:
  - name: OMAR AI Team
sources:
  - https://github.com/omar-ai-ai/omar-ai