name: omar-ai

services:
  omar-ai-desktop:
    # Build from source
    build:
      context: ../packages/
      dockerfile: omar-aid/Dockerfile
    # Use pre-built image
    image: ghcr.io/omar-ai-ai/omar-ai-desktop:edge
    shm_size: "2g"
    container_name: omar-ai-desktop
    restart: unless-stopped
    hostname: computer
    privileged: true
    ports:
      - "9990:9990" # omar-aid service & noVNC
    environment:
      - DISPLAY=:0
