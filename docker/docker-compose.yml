name: omar-ai

services:
  omar-ai-desktop:
    # Build from source
    build:
      context: ../packages/
      dockerfile: omar-aid/Dockerfile
    # Use pre-built image
    image: ghcr.io/omar-ai-ai/omar-ai-desktop:edge
    shm_size: "2g"
    container_name: omar-ai-desktop
    restart: unless-stopped
    hostname: computer
    privileged: true
    ports:
      - "9990:9990" # omar-aid service & noVNC
    environment:
      - DISPLAY=:0
    networks:
      - omar-ai-network

  postgres:
    image: postgres:16-alpine
    container_name: omar-ai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=omar-aidb
    networks:
      - omar-ai-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  omar-ai-agent:
    build:
      context: ../packages/
      dockerfile: omar-ai-agent/Dockerfile
    # Use pre-built image
    image: ghcr.io/omar-ai-ai/omar-ai-agent:edge
    container_name: omar-ai-agent
    restart: unless-stopped
    ports:
      - "9991:9991"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/omar-aidb}
      - OMAR_AI_DESKTOP_BASE_URL=${OMAR_AI_DESKTOP_BASE_URL:-http://omar-ai-desktop:9990}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
    networks:
      - omar-ai-network

  omar-ai-ui:
    build:
      context: ../packages/
      dockerfile: omar-ai-ui/Dockerfile
      args:
        - OMAR_AI_AGENT_BASE_URL=${OMAR_AI_AGENT_BASE_URL:-http://omar-ai-agent:9991}
        - OMAR_AI_DESKTOP_VNC_URL=${OMAR_AI_DESKTOP_VNC_URL:-http://omar-ai-desktop:9990/websockify}
    # Use pre-built image
    image: ghcr.io/omar-ai-ai/omar-ai-ui:edge
    container_name: omar-ai-ui
    restart: unless-stopped
    ports:
      - "9992:9992"
    environment:
      - NODE_ENV=production
      - OMAR_AI_AGENT_BASE_URL=${OMAR_AI_AGENT_BASE_URL:-http://omar-ai-agent:9991}
      - OMAR_AI_DESKTOP_VNC_URL=${OMAR_AI_DESKTOP_VNC_URL:-http://omar-ai-desktop:9990/websockify}
    depends_on:
      - omar-ai-agent
    networks:
      - omar-ai-network

networks:
  omar-ai-network:
    driver: bridge

volumes:
  postgres_data:
